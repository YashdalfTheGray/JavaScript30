<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello!');

    // Interpolated
    console.log('Hello, I am a %s string!', 'test');

    // Styled
    console.log('%c I am some great text', 'font-size: 20px');

    // warning!
    console.warn('Oh noes!');

    // Error :|
    console.error('Something went wrong!');

    // Info
    console.info('Crocodiles eat 3-4 people per year');

    // Testing
    console.assert(document.querySelector('p').classList.contains('ouch'), 'That is wrong!');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.dir(document.querySelector('p'));

    // Grouping together
    dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Stuff');
    console.count('Things');
    console.count('Stuff');
    console.count('Things');
    console.count('Things');
    console.count('Things');
    console.count('Stuff');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/yashdalfthegray')
    .then(response => response.json())
    .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
    });

    // table
    console.table(dogs);

  </script>
</body>
</html>
